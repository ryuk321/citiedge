<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Citiedge University</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components/components.css">
    <link rel="stylesheet" href="assets/css/enhanced.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Admin Portal</h1>
            <p class="subtitle">Manage students, courses, and system settings</p>
        </header>

        <nav class="nav-bar">
            <a href="index.html">‚Üê Back to Portal Selection</a>
        </nav>

        <main>
            <!-- Admin Dashboard Stats -->
            <div class="dashboard-grid" id="adminStats"></div>

            <!-- Student Management Section -->
            <section style="margin-top: 40px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="color: #333;">üë• Student Management</h2>
                    <button class="btn btn-primary" onclick="openAddStudentModal()">
                        ‚ûï Add New Student
                    </button>
                </div>

                <div id="studentTableContainer"></div>
            </section>

            <!-- Course Management Section -->
            <section style="margin-top: 40px;">
                <h2 style="color: #333; margin-bottom: 20px;">üìö Course Management</h2>
                <div id="courseTableContainer"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Citiedge University. All rights reserved.</p>
        </footer>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="Components.closeModal('studentModal')"></div>
        <div class="modal-content modal-medium">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Student</h3>
                <button class="modal-close" onclick="Components.closeModal('studentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="studentForm">
                    <input type="hidden" id="studentId" name="id">
                    
                    <div class="form-field">
                        <label for="studentName">Full Name <span class="required">*</span></label>
                        <input type="text" id="studentName" name="name" required>
                    </div>

                    <div class="form-field">
                        <label for="studentEmail">Email <span class="required">*</span></label>
                        <input type="email" id="studentEmail" name="email" required>
                    </div>

                    <div class="form-field">
                        <label for="studentProgram">Program <span class="required">*</span></label>
                        <select id="studentProgram" name="program" required>
                            <option value="">Select Program...</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="studentYear">Year <span class="required">*</span></label>
                        <select id="studentYear" name="year" required>
                            <option value="">Select Year...</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                        </select>
                    </div>

                    <div class="form-field">
                        <label for="studentStatus">Status <span class="required">*</span></label>
                        <select id="studentStatus" name="status" required>
                            <option value="">Select Status...</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Suspended">Suspended</option>
                            <option value="Graduated">Graduated</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="Components.closeModal('studentModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveStudent()">Save Student</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api/api.js"></script>
    <script src="components/components.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
