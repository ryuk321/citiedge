<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload API Tester</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ File Upload API Tester</h1>
        <p class="subtitle">Test: admissions.citiedgecollege.co.uk/api/upload-files.php</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" value="John" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" value="Smith" required>
            </div>
            
            <div class="form-group">
                <label for="passportNumber">Passport Number *</label>
                <input type="text" id="passportNumber" name="passportNumber" value="AB123456" required>
            </div>
            
            <div class="form-group">
                <label for="files">Select Files (PDF, JPG, PNG, DOC) *</label>
                <input type="file" id="files" name="files" multiple accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" required>
                <div class="file-info" id="fileInfo">No files selected</div>
            </div>
            
            <button type="submit" id="submitBtn">üì§ Upload Files</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading files...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const filesInput = document.getElementById('files');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // File input change handler
        filesInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) {
                fileInfo.textContent = 'No files selected';
            } else {
                const fileList = files.map(f => `${f.name} (${(f.size / 1024).toFixed(1)} KB)`).join(', ');
                fileInfo.textContent = `${files.length} file(s) selected: ${fileList}`;
            }
        });

        // Form submit handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide previous result
            result.style.display = 'none';
            result.className = 'result';
            
            // Show loading
            loading.classList.add('active');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            
            try {
                // Prepare FormData
                const formData = new FormData();
                formData.append('firstName', document.getElementById('firstName').value);
                formData.append('lastName', document.getElementById('lastName').value);
                formData.append('passportNumber', document.getElementById('passportNumber').value);
                
                // Append all selected files
                const files = filesInput.files;
                for (let i = 0; i < files.length; i++) {
                    formData.append('files[]', files[i]);
                }
                
                console.log('Sending request to API...');
                
                // Send request
                const response = await fetch('https://admissions.citiedgecollege.co.uk/api/upload-files.php', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Hide loading
                loading.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Upload Files';
                
                // Show result
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Files uploaded:</strong> ${data.count}</p>
                        <p><strong>Folder:</strong> ${data.folder}</p>
                        <h4 style="margin-top: 15px; margin-bottom: 8px;">File Details:</h4>
                        <pre>${JSON.stringify(data.files, null, 2)}</pre>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
                result.style.display = 'block';
                
            } catch (error) {
                console.error('Upload error:', error);
                
                // Hide loading
                loading.classList.remove('active');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Upload Files';
                
                // Show error
                result.className = 'result error';
                result.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p>${error.message}</p>
                    <p><small>Check browser console for details</small></p>
                `;
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
